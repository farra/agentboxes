# schmux: Schmux orchestrator environment
#
# Build image: just build-image schmux
# Use with distrobox: distrobox create --image ghcr.io/farra/agentboxes-schmux:latest --name dev

agents = ["claude-code"]
bundles = ["baseline"]
packages = ["python312", "nodejs_22"]

[image]
name = "schmux"
tag = "latest"
base = "wolfi"

[orchestrator]
name = "schmux"
