# openclaw-full: Full-featured openclaw orchestrator environment
#
# Includes:
# - openclaw multi-channel AI gateway
# - All major AI coding agents
# - Python, Node.js, Go, Rust runtimes
# - Complete tool bundle (61 tools)
#
# Use directly:
#   nix develop github:farra/agentboxes?dir=distros/openclaw-full
#
# Or copy to your project:
#   cp distros/openclaw-full.toml ./agentbox.toml

[orchestrator]
name = "openclaw"

[bundles]
include = ["complete"]

[tools]
python = "3.12"
nodejs = "22"
go = "1.24"
rust = "stable"

[rust]
components = ["rustfmt", "clippy"]

[llm-agents]
include = ["claude-code", "gemini-cli", "codex", "opencode"]
