# ralph: Ralph autonomous runner environment
#
# Baked image with all tools pre-installed on wolfi-toolbox base.
# Ready to use immediately after distrobox create.
#
# Ralph is an autonomous Claude Code runner, so it only includes
# claude-code as its agent.
#
# Build: nix build .#ralph-image
# Load: docker load < result
# Use: distrobox create --image ralph:latest --name dev

# Root-level configuration (must come before section headers)
agents = ["claude-code"]
bundles = ["baseline"]
packages = ["python312", "nodejs_22"]

[image]
name = "ralph"
tag = "latest"
base = "wolfi"

[orchestrator]
name = "ralph"
