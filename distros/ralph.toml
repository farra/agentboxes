# ralph: Ralph autonomous runner environment
#
# Build image: just build-image ralph
# Use with distrobox: distrobox create --image ghcr.io/farra/agentboxes-ralph:latest --name dev
#
# Ralph is an autonomous Claude Code runner, so it only includes
# claude-code as its agent.

agents = ["claude-code"]
bundles = ["baseline"]
packages = ["python312", "nodejs_22"]

[image]
name = "ralph"
tag = "latest"
base = "wolfi"

[orchestrator]
name = "ralph"
