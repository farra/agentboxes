# openclaw-baked: OpenClaw on wolfi-toolbox with all tools pre-installed
#
# Explicit baked image variant. Use openclaw.toml (default) instead unless
# you need the explicit variant marker.
#
# Build: nix build .#openclaw-baked-image
# Load: docker load < result
# Use: distrobox create --image openclaw-baked:latest --name dev

# Root-level configuration (must come before section headers)
agents = ["claude-code"]
bundles = ["baseline"]
packages = ["nodejs_22", "pnpm"]

[image]
name = "openclaw-baked"
tag = "latest"
base = "wolfi"
variant = "baked"

[orchestrator]
name = "openclaw"
