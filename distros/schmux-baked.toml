# schmux-baked: Schmux on wolfi-toolbox with all tools pre-installed
#
# Explicit baked image variant. Use schmux.toml (default) instead unless
# you need the explicit variant marker.
#
# Build: nix build .#schmux-baked-image
# Load: docker load < result
# Use: distrobox create --image schmux-baked:latest --name dev

# Root-level configuration (must come before section headers)
agents = ["claude-code"]
bundles = ["baseline"]
packages = ["python312", "nodejs_22"]

[image]
name = "schmux-baked"
tag = "latest"
base = "wolfi"
variant = "baked"

[orchestrator]
name = "schmux"
