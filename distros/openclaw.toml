# openclaw: OpenClaw orchestrator environment
#
# Build image: just build-image openclaw
# Use with distrobox: distrobox create --image ghcr.io/farra/agentboxes-openclaw:latest --name dev

agents = ["claude-code"]
bundles = ["baseline"]
packages = ["nodejs_22", "pnpm"]

[image]
name = "openclaw"
tag = "latest"
base = "wolfi"

[orchestrator]
name = "openclaw"
