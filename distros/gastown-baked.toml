# gastown-baked: Gastown on wolfi-toolbox with all tools pre-installed
#
# Explicit baked image variant. Use gastown.toml (default) instead unless
# you need the explicit variant marker.
#
# Build: nix build .#gastown-baked-image
# Load: docker load < result
# Use: distrobox create --image gastown-baked:latest --name dev

# Root-level configuration (must come before section headers)
agents = ["claude-code"]
bundles = ["baseline"]
packages = ["python312", "nodejs_22", "go_1_24"]

[image]
name = "gastown-baked"
tag = "latest"
base = "wolfi"
variant = "baked"

[orchestrator]
name = "gastown"
