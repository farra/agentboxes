# schmux-full: Full-featured schmux orchestrator environment
#
# Pure Nix base image (~11GB) with fully reproducible builds.
# Includes all agents, complete bundle, and Rust toolchain.
#
# Build: nix build .#schmux-full-image
# Load: docker load < result
# Use: distrobox create --image schmux-full:latest --name dev

# Root-level configuration (must come before section headers)
agents = ["claude-code", "gemini-cli", "codex", "opencode"]
bundles = ["complete", "rust-stable"]
packages = ["python312", "nodejs_22", "go_1_24"]

[image]
name = "schmux-full"
tag = "latest"
base = "nix"

[orchestrator]
name = "schmux"
