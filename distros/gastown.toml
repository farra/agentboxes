# gastown: Gastown orchestrator environment
#
# Build image: just build-image gastown
# Use with distrobox: distrobox create --image ghcr.io/farra/agentboxes-gastown:latest --name dev

agents = ["claude-code"]
bundles = ["baseline"]
packages = ["python312", "nodejs_22", "go_1_24"]

[image]
name = "gastown"
tag = "latest"
base = "wolfi"

[orchestrator]
name = "gastown"
