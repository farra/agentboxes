# ralph-full: Full-featured ralph orchestrator environment
#
# Ralph is an autonomous Claude Code runner, so it only includes
# claude-code as its agent. Other runtimes are included for the
# projects Ralph will work on.
#
# Includes:
# - ralph autonomous Claude Code runner
# - claude-code agent (required by ralph)
# - Python, Node.js, Go, Rust runtimes
# - Complete tool bundle (61 tools)
#
# Use directly:
#   nix develop github:farra/agentboxes?dir=distros/ralph-full
#
# Or copy to your project:
#   cp distros/ralph-full.toml ./agentbox.toml

[orchestrator]
name = "ralph"

[bundles]
include = ["complete"]

[tools]
python = "3.12"
nodejs = "22"
go = "1.24"
rust = "stable"

[rust]
components = ["rustfmt", "clippy"]

[llm-agents]
include = ["claude-code"]
