# ralph-full: Full-featured ralph orchestrator environment
#
# Pure Nix base image (~11GB) with fully reproducible builds.
# Ralph only includes claude-code (required by ralph).
# Other runtimes are included for the projects Ralph will work on.
#
# Build: nix build .#ralph-full-image
# Load: docker load < result
# Use: distrobox create --image ralph-full:latest --name dev

# Root-level configuration (must come before section headers)
agents = ["claude-code"]
bundles = ["complete", "rust-stable"]
packages = ["python312", "nodejs_22", "go_1_24"]

[image]
name = "ralph-full"
tag = "latest"
base = "nix"

[orchestrator]
name = "ralph"
