# ralph-baked: Ralph on wolfi-toolbox with all tools pre-installed
#
# Explicit baked image variant. Use ralph.toml (default) instead unless
# you need the explicit variant marker.
#
# Ralph is an autonomous Claude Code runner.
#
# Build: nix build .#ralph-baked-image
# Load: docker load < result
# Use: distrobox create --image ralph-baked:latest --name dev

# Root-level configuration (must come before section headers)
agents = ["claude-code"]
bundles = ["baseline"]
packages = ["python312", "nodejs_22"]

[image]
name = "ralph-baked"
tag = "latest"
base = "wolfi"
variant = "baked"

[orchestrator]
name = "ralph"
