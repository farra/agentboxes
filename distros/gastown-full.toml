# gastown-full: Full-featured gastown orchestrator environment
#
# Includes:
# - gastown multi-agent convoy orchestrator
# - All major AI coding agents
# - Python, Node.js, Go, Rust runtimes
# - Complete tool bundle (61 tools)
#
# Use directly:
#   nix develop github:farra/agentboxes?dir=distros/gastown-full
#
# Or copy to your project:
#   cp distros/gastown-full.toml ./agentbox.toml

[orchestrator]
name = "gastown"

agents = ["claude-code", "gemini-cli", "codex", "opencode"]

bundles = ["complete", "rust-stable"]

packages = [
  "python312",
  "nodejs_22",
  "go_1_24",
]
