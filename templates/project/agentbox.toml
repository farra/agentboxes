# Project environment configuration
#
# This file defines what tools, runtimes, and AI agents are available
# in your development environment.
#
# Run `nix develop` to enter the environment.

# Orchestrator (optional) - multi-agent coordinator
# Available: schmux, gastown, openclaw, ralph
[orchestrator]
name = "schmux"

# Tool bundles
# - baseline: 28 essential modern CLI tools
# - complete: 61 tools (baseline + extras)
[bundles]
include = ["complete"]

# Language runtimes and tools
[tools]
python = "3.12"
nodejs = "20"
# go = "1.23"
# rust = "stable"  # "stable", "beta", "nightly", or "1.75.0"

# Rust components (when rust is enabled in [tools])
# [rust]
# components = ["rustfmt", "clippy", "rust-src", "rust-analyzer"]

# AI coding agents from llm-agents.nix
# https://github.com/numtide/llm-agents.nix
[llm-agents]
include = ["claude-code"]
# Available: claude-code, codex, gemini-cli, opencode, amp, goose-cli, aider, etc.

# NUR packages (format: "owner/package")
# https://github.com/nix-community/NUR
# [nur]
# include = []
