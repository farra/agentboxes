# Project environment configuration
#
# This file defines what tools, runtimes, and AI agents are available
# in your development environment.
#
# Run `nix develop` to enter the environment.

# Image configuration (for OCI image builds)
# [image]
# name = "my-project"
# base = "wolfi"  # wolfi (smaller) or nix (fully reproducible)
# tag = "latest"

# Orchestrator (optional) - multi-agent coordinator
# Available: schmux, gastown, openclaw, ralph
[orchestrator]
name = "schmux"

# AI coding agents (from github:numtide/llm-agents.nix)
# Available: claude-code, codex, gemini-cli, opencode, amp, goose-cli, aider, etc.
agents = ["claude-code"]

# Predefined tool bundles
# - baseline: Modern CLI essentials (ripgrep, fd, bat, jq, etc.)
# - complete: Full dev environment (baseline + more)
# - rust-stable: Rust stable toolchain with rustfmt and clippy
# - rust-nightly: Rust nightly toolchain
# - rust-beta: Rust beta toolchain
bundles = ["complete"]

# Exact nixpkgs package names
# Use `nix search nixpkgs <name>` to find packages
# NUR packages use "nur:owner/package" prefix
packages = [
  "python312",
  "nodejs_22",
  # "go_1_24",
  # "htop",
  # "nur:owner/package",
]
